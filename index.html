<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
     <script src="
    https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js
    "></script>
    <script src="script.js"></script> 
   
   
    
      
    <title>Calendar</title>
</head>
<body>
   <div id="side-nav" class="spm" style="display:none;">
   
    <a href="#" class="closebtn" onclick="close_window();return false;">
    <span class="material-symbols-outlined">
    close
    </span></a>
  
    <h1></h1>
    <div class="type-block">
      <div class="lozenge">
          <span id="typedial" class="typedial event"></span>
          <span id="type-text">Event</span>
      </div>
    </div>
    <div class="attendees">
      <span><b>Attending:</b></span>
    </div>
    <div class="time-block">
      <span id="start-time"></span> - 
      <span id="end-time"></span>
    </div>
    <div class="description-area">
      <p id="desc-text"></p>
    </div>
   </div>
    <div id="calendar">
        
        
    </div>
    
    <div class="float-key">
      <div class="eventype"><span class="typedial event"></span> <span>Events</span></div>
      <div class="eventype"><span class="typedial charities"></span> <span>Charities</span></div>
      <div class="eventype"><span class="typedial catering"></span> <span>Catering</span></div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
   
  </body>
</html>
